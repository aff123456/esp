<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('index') }}">Clientes</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Videos (<a href = "{{ url_for('show_all') }}">Add Video
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Views</th>
               <th>Likes</th>
               <th>Edit</th>
            </tr>
         </thead>

         <tbody>
            {% for video in videos %}
               <tr>
                  <td>{{ video.id }}</td>
                  <td>{{ video.name }}</td>
                  <td>{{ video.views }}</td>
                  <td>{{ video.likes }}</td>
                  <td><a href = "{{ url_for('show_one', video_id=video.id) }}">See More</a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

      <form action = "" method = "post" >
         <label for = "name">Enviar Codigo Para ESP</label><br>
         <input type = "text" name = "codigo" placeholder = "codigo" /><br>
         <input type = "submit" value = "Submit"  >
      </form>

   </body>
</html>
